<!DOCTYPE html>
<html ng-app="universidadApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Filtros - ng-repeat</title>


        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css">

        <!-- Incluir AngularJS -->
        <script src="js/lib/angular.min.js"></script>

        <script src="js/app.js"></script>
        
        <style>
            .avatar{
                width: 75px;
                height: 75px;
            }

        </style>

    </head>    
    <body>

        <div class="container" ng-controller="listadoCtrl as lc">
            
            <h1>Filtros</h1>
            <h4>Para el ng-repeat</h4>
            <hr>

            <div class="row">
                Busqueda:
                <br>

                <input type="text" ng-model="lc.busqueda.nombre" placeholder="Ingrese lo que desea buscar" class="form-control" id="">
                Sexo
                <br>
                <select ng-model="lc.busqueda.sexo" class="form-control">

                    <option value="">Cualquiera</option>
                    <option  value="mujer">Mujeres</option>
                    <option value="hombre">Hombres</option>

                </select>
            </div>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Avatar</th>
                    <th  scope="col"> <a style="cursor:pointer" ng-click="reverse = !reverse;" > Nombre </a>  </th>
                    <th scope="col">Sexo</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Celular</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat= "item in personas | filter:lc.busqueda | orderBy:'nombre':reverse">
                    <th scope="row"><img ng-src="img/{{item.avatar}}" alt="" class="avatar img-circle"></th>
                    <td>{{item.nombre}}</td>
                    <td>{{item.sexo}}</td>
                    <td>{{item.telefono}}</td>
                    <td>{{item.celular}}</td>
                  </tr>
               
                </tbody>
              </table>

            
            
            

        </div><!-- fin del listadoCtrl -->

    </body>
</html>
